    <hr>
    <h1>Calendar</h1>
    <hr>
    <div class="date container">
      <h2>Date</h2>
      <div class="">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2018" max="2118" value="2019">
      </div>
      <div class="">
        <label for="month">Month:</label>
        <select id="month" name="month">
          <!-- <option value="" selected disabled>-- Select month --</option> -->
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <h3>Custom date<span id="custom-date__button" onclick="toggleCustomDate();">&#x2795;</span></h3> <!-- <span>&#x274c;</span> -->
      <div class="custom-date">
        <label for="start-date">Start:</label>
        <input type="date" id="start-date" name="start"
         value="2019-01-01"
         min="2019-01-01" max="2118-12-31">
      </div>
      <div class="custom-date">
        <label for="end-date">End: (excl.)</label>
        <input type="date" id="end-date" name="end"
         value="2019-01-01"
         min="2019-01-01" max="2118-12-31">
       </div>
    </div>
    
    <div class="calendar container">
      <h2>Calendar</h2>
      <label for ="calendar">Calendar:</label>
      <select id="calendar" name="calendar">
        <!-- <option value="" selected disabled>-- Select a calendar --</option> -->
        <option value="Private lessons">Private lessons</option>
        <option value="Music for Life">Music for Life</option>
      </select>
    </div>
    
    <div class="d-flex calendar__buttons">
      <button type="button" id="import-calendar" class="" onclick="importCalendarClient();">
        Import
      </button>
      
      <button type="button" id="remove-events" class="" onclick="google.script.run.clearEvents();">
        Remove events
      </button>
    </div>
    
    
    <hr>

    <div>
